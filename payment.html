<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Lemon&family=Agbalumo&display=swap" rel="stylesheet">
  <style>
    /* Body and Background */
    body {
      font-family: 'Agbalumo', cursive, sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      background: url('https://images.unsplash.com/photo-1581092334600-1f6f034b0f36?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    /* Dark overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: -1;
    }

    /* Top Navigation */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(5px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-family: 'Lemon', cursive;
      font-size: 36px;
      margin: 0;
    }

    header nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 18px;
      transition: color 0.3s;
    }

    header nav a:hover {
      color: #64AD8F;
    }

    /* Main Container */
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
      min-height: calc(100vh - 70px);
      box-sizing: border-box;
    }

    /* Payment Form Card */
    .payment-container {
      max-width: 500px;
      width: 100%;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      margin-bottom: 40px;
    }

    .payment-container label {
      display: block;
      margin: 10px 0 5px;
    }

    .payment-container input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      margin-bottom: 20px;
      outline: none;
      font-size: 16px;
    }

    .payment-container button {
      width: 100%;
      padding: 15px;
      border-radius: 15px;
      border: none;
      font-size: 18px;
      cursor: pointer;
      background-color: #64AD8F;
      color: #fff;
      transition: 0.3s;
      font-weight: bold;
    }

    .payment-container button:hover {
      background-color: #4b8d72;
    }

    /* Payment Table */
    table {
      width: 100%;
      max-width: 800px;
      border-collapse: collapse;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 40px;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
    }

    th {
      background: #64AD8F;
    }

    tr:nth-child(even) {
      background: rgba(255,255,255,0.05);
    }

    tr:hover {
      background: rgba(100,173,143,0.4);
    }

    /* Back Button */
    .back-btn {
      display: inline-block;
      margin-bottom: 50px;
      padding: 12px 25px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      border-radius: 15px;
      text-decoration: none;
      transition: 0.3s;
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.4);
    }

    /* Responsive */
    @media screen and (max-width: 768px) {
      .payment-container, table {
        width: 90%;
      }

      header h1 {
        font-size: 28px;
      }

      header nav a {
        font-size: 16px;
      }

      th, td {
        font-size: 14px;
      }
    }

  </style>
</head>
<body>

  <!-- Header / Top Menu -->
  <header>
    <h1>Dish TV</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="customer.html">Customer</a>
      <a href="newcustomer.html">Add Customer</a>
      <a href="collect.html">History</a>
      <a href="payment.html">Payment</a>
    </nav>
  </header>

  <main>
    <div class="payment-container">
      <p id="customerInfo">Loading customer info...</p>

      <label for="month">Select Month:</label>
      <input type="month" id="month">

      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount">

      <button onclick="submitPayment()">Submit Payment</button>
    </div>

    <h2 style="text-align:center;">Payment History</h2>
    <table id="paymentTable">
      <thead>
        <tr>
          <th>Month</th>
          <th>Amount</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        <!-- Payment history rows will be inserted here -->
      </tbody>
    </table>

    <a href="home.html" class="back-btn">‚Üê Back to Customer List</a>
  </main>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD80rGSiaQD5PiFQfZokB7QueEEyORD57w",
      authDomain: "new-customer-e3c48.firebaseapp.com",
      projectId: "new-customer-e3c48",
      storageBucket: "new-customer-e3c48.firebasestorage.app",
      messagingSenderId: "76725814081",
      appId: "1:76725814081:web:147cfb331c786efbec17c0"
    };

    firebase.initializeApp(firebaseConfig);
    const customersRef = firebase.database().ref("customers");
    const paymentsRef = firebase.database().ref("payments");

    const urlParams = new URLSearchParams(window.location.search);
    const boxno = urlParams.get("boxno");

    const customerInfo = document.getElementById("customerInfo");
    const amountInput = document.getElementById("amount");
    const monthInput = document.getElementById("month");
    const paymentTableBody = document.querySelector("#paymentTable tbody");

    let customerId = null;

    // Load customer details
    customersRef.orderByChild("boxno").equalTo(boxno).once("value", snapshot => {
      if (snapshot.exists()) {
        const customerData = Object.values(snapshot.val())[0];
        customerId = Object.keys(snapshot.val())[0];
        customerInfo.textContent = `Customer: ${customerData.name} | Box No: ${customerData.boxno} | Center: ${customerData.center}`;
        amountInput.value = customerData.amount; // default monthly amount
        loadPaymentHistory(); // Load history after customer is loaded
      } else {
        customerInfo.textContent = "Customer not found!";
      }
    });

    function submitPayment() {
      const month = monthInput.value;
      const amount = amountInput.value;

      if (!month || !amount) {
        alert("Please enter month and amount.");
        return;
      }

      paymentsRef.orderByChild("boxno").equalTo(boxno).once("value", snapshot => {
        let paymentExists = false;
        if (snapshot.exists()) {
          const payments = Object.values(snapshot.val());
          for (let p of payments) {
            if (p.month === month) {
              paymentExists = true;
              break;
            }
          }
        }

        if (paymentExists) {
          alert("Payment for this month is already completed!");
        } else {
          const paymentData = {
            boxno: boxno,
            month: month,
            amount: parseFloat(amount),
            timestamp: new Date().toLocaleString()
          };

          paymentsRef.push(paymentData, error => {
            if (error) {
              alert("Payment submission failed: " + error.message);
            } else {
              alert("Payment recorded successfully!");
              monthInput.value = "";
              loadPaymentHistory();
            }
          });
        }
      });
    }

    function loadPaymentHistory() {
      paymentTableBody.innerHTML = "";
      paymentsRef.orderByChild("boxno").equalTo(boxno).once("value", snapshot => {
        if (snapshot.exists()) {
          const payments = Object.values(snapshot.val());
          payments.sort((a, b) => new Date(a.month) - new Date(b.month));
          payments.forEach(payment => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${payment.month}</td>
              <td>${payment.amount}</td>
              <td>${payment.timestamp}</td>
            `;
            paymentTableBody.appendChild(tr);
          });
        } else {
          const tr = document.createElement("tr");
          tr.innerHTML = `<td colspan="3" style="text-align:center;">No payments yet</td>`;
          paymentTableBody.appendChild(tr);
        }
      });
    }
  </script>

</body>
</html>
