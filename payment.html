<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Lemon', cursive, sans-serif;
      background-color: #2E5867;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      background-color: #D9D9D9;
      border-radius: 15px;
      padding: 20px;
      width: 100%;
      max-width: 460px;
      color: #222;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
    }

    .status {
      font-weight: bold;
      margin-top: 10px;
      padding: 6px 12px;
      border-radius: 12px;
      display: inline-block;
    }

    .paid {
      background-color: #4CAF50;
      color: #fff;
    }

    .unpaid {
      background-color: #E53935;
      color: #fff;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #aaa;
    }

    .back-button {
      margin-top: 20px;
      padding: 12px 30px;
      background-color: #64AD8F;
      border: none;
      border-radius: 25px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      font-family: 'Lemon', cursive, sans-serif;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .back-button:hover {
      background-color: #42745f;
    }

    .history-entry {
      background: #fff;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .history-entry span {
      display: inline-block;
      min-width: 100px;
    }
  </style>
</head>
<body>
  <h1>Payment Details</h1>
  <div class="container">
    <div id="paymentDetails">Loading...</div>

    <div style="margin-top: 20px;">
      <h3>Enter Payment</h3>
      <div class="form-group">
        <label for="month">Month</label>
        <select id="month">
          <script>
            const now = new Date();
            for (let i = 0; i < 12; i++) {
              const date = new Date(0, i);
              const m = date.toLocaleString('default', { month: 'long' });
              document.write(`<option value="${i + 1}">${m}</option>`);
            }
          </script>
        </select>
      </div>

      <div class="form-group">
        <label for="year">Year</label>
        <select id="year">
          <script>
            const y = new Date().getFullYear();
            for (let i = y - 5; i <= y + 2; i++) {
              document.write(`<option value="${i}">${i}</option>`);
            }
          </script>
        </select>
      </div>

      <div class="form-group">
        <label for="amount">Amount Paid</label>
        <input type="number" id="amount" placeholder="Enter paid amount" />
      </div>

      <button class="back-button" onclick="submitPayment()">üí∞ Submit Payment</button>
    </div>

    <div style="margin-top: 30px;">
      <h3>Payment History</h3>
      <div id="paymentHistory"></div>
    </div>
  </div>

  <button class="back-button" onclick="window.history.back()">‚Üê Back</button>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD80rGSiaQD5PiFQfZokB7QueEEyORD57w",
      authDomain: "new-customer-e3c48.firebaseapp.com",
      projectId: "new-customer-e3c48",
      storageBucket: "new-customer-e3c48.firebasestorage.app",
      messagingSenderId: "76725814081",
      appId: "1:76725814081:web:147cfb331c786efbec17c0"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();
    const boxno = new URLSearchParams(window.location.search).get("boxno");
    const paymentDetails = document.getElementById("paymentDetails");
    const paymentHistory = document.getElementById("paymentHistory");

    let dueAmount = 0;
    let customerName = "";

    // Get customer info
    db.ref("customers").orderByChild("boxno").equalTo(boxno).once("value", (snapshot) => {
      if (!snapshot.exists()) {
        paymentDetails.innerHTML = "Customer not found.";
        return;
      }

      snapshot.forEach((child) => {
        const c = child.val();
        customerName = c.name;
        dueAmount = parseFloat(c.amount || 0);

        paymentDetails.innerHTML = `
          <p><strong>Name:</strong> ${customerName}</p>
          <p><strong>Box No:</strong> ${boxno}</p>
          <p><strong>Monthly Due:</strong> ‚Çπ${dueAmount}</p>
        `;

        loadHistory();
      });
    });

    function loadHistory() {
      db.ref("payments/" + boxno + "/history").once("value", (snapshot) => {
        paymentHistory.innerHTML = "";
        if (!snapshot.exists()) {
          paymentHistory.innerHTML = "<p>No payment history.</p>";
          return;
        }

        const history = snapshot.val();
        Object.keys(history).sort().reverse().forEach((monthYear) => {
          const p = history[monthYear];
          paymentHistory.innerHTML += `
            <div class="history-entry">
              <p><strong>${monthYear}</strong></p>
              <p><span>Paid:</span> ‚Çπ${p.amountPaid}</p>
              <p><span>Due:</span> ‚Çπ${p.dueAmount}</p>
              <p><span>Balance:</span> ‚Çπ${p.balance}</p>
              <p><span>Status:</span> <span class="${p.status}">${p.status.toUpperCase()}</span></p>
              <p><span>Date:</span> ${p.date}</p>
            </div>
          `;
        });
      });
    }

    function submitPayment() {
      const month = document.getElementById("month").value.padStart(2, '0');
      const year = document.getElementById("year").value;
      const amount = parseFloat(document.getElementById("amount").value);

      if (!amount || amount <= 0) {
        alert("Please enter a valid amount.");
        return;
      }

      const key = `${year}-${month}`;
      const today = new Date().toISOString().split("T")[0];
      const paymentRef = db.ref(`payments/${boxno}/history/${key}`);

      paymentRef.once("value", (snap) => {
        const prev = snap.val();
        const alreadyPaid = prev?.amountPaid || 0;
        const totalPaid = alreadyPaid + amount;
        const balance = dueAmount - totalPaid;
        const status = balance <= 0 ? "paid" : "unpaid";

        const newData = {
          amountPaid: totalPaid,
          dueAmount: dueAmount,
          balance: balance,
          status: status,
          date: today
        };

        paymentRef.set(newData, (err) => {
          if (err) {
            alert("Payment failed.");
          } else {
            alert("Payment recorded.");
            document.getElementById("amount").value = "";
            loadHistory();
          }
        });
      });
    }
  </script>
</body>
</html>
