<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Customer View - Table</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet" />
<style>
  * { box-sizing: border-box; margin:0; padding:0; }

  body {
    font-family: 'Lemon', cursive, sans-serif;
    background: url('https://images.livspace-cdn.com/plain/https://d3gq2merok8n5r.cloudfront.net/abhinav/ond-1634120396-Obfdc/jas-1657179080-NnXAg/tv-unit-1657603921-6y6tm/living-dining-1-3-1660637377-WOf71.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    display: flex;
    flex-direction: column;
    padding: 0;
    position: relative;
    min-height: 100vh;
  }

  body::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5); /* Dark overlay for readability */
    z-index: 0;
  }

  /* Top menu */
  nav.top-menu {
    position: relative;
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    padding: 15px 20px;
    background-color: rgba(46,88,103,0.85);
    border-bottom: 1px solid rgba(255,255,255,0.2);
    flex-wrap: wrap;
  }

  nav.top-menu a {
    color: #fff;
    text-decoration: none;
    font-size: 18px;
    padding: 10px 15px;
    border-radius: 8px;
    transition: 0.3s;
    background-color: rgba(100,173,143,0.8);
  }

  nav.top-menu a:hover {
    background-color: rgba(100,173,143,1);
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  }

  .container {
    position: relative;
    z-index: 1; /* Ensure container is above overlay */
    width: 100%;
    max-width: 1200px;
    background: rgba(255, 255, 255, 0.05); /* Semi-transparent glass effect */
    backdrop-filter: blur(15px);
    border-radius: 20px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.3);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    padding: 30px;
    margin: 20px auto;
  }

  .header {
    background-color: #2E5867;
    padding: 20px;
    text-align: center;
    color: #fff;
    font-size: 32px;
    font-weight: bold;
    letter-spacing: 1px;
    box-shadow: inset 0 -4px 10px rgba(0,0,0,0.1);
    border-radius: 12px;
    margin-bottom: 20px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: rgba(255,255,255,0.1);
    border-radius: 12px;
    overflow: hidden;
  }

  th, td {
    padding: 12px 15px;
    border: 1px solid rgba(255,255,255,0.3);
    text-align: left;
  }

  th {
    background: rgba(46,88,103,0.8);
    color: #fff;
    font-weight: 600;
  }

  tr:nth-child(even) {
    background: rgba(255,255,255,0.05);
  }

  .action-btn {
    background-color: #64AD8F;
    border: none;
    padding: 6px 12px;
    border-radius: 8px;
    color: #fff;
    font-size: 14px;
    cursor: pointer;
    margin-right: 5px;
  }

  .action-btn:hover {
    background-color: #539f7b;
  }

  .back-button {
    background-color: #2E5867;
    margin: 20px auto 0 auto;
    display: block;
    width: 200px;
    padding: 14px 0;
    border: none;
    border-radius: 25px;
    font-size: 18px;
    color: white;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(46,88,103,0.4);
    text-align: center;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  .back-button:hover {
    background-color: #1f3d4b;
    transform: translateY(-2px);
  }

  @media(max-width: 900px) {
    .container { width: 100%; border-radius: 0; padding: 20px; margin: 10px auto; }
    th, td { padding: 8px 10px; font-size: 14px; }
    .header { font-size: 26px; padding: 15px; }
    nav.top-menu { gap: 10px; padding: 10px; }
    nav.top-menu a { font-size: 14px; padding: 8px 10px; }
  }
  /* header */
  header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(5px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-family: 'Lemon', cursive;
      font-size: 36px;
      margin: 0;
    }

    header nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 18px;
      transition: color 0.3s;
    }

    header nav a:hover {
      color: #64AD8F;
    }
    /* Bottom Footer */
  .bottom-footer {
    position: relative;
    z-index: 1;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(10px);
    color: #fff;
    text-align: center;
    padding: 15px 20px;
    border-top: 1px solid rgba(255,255,255,0.2);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
  }


</style>
</head>
<body>

  <!-- Top menu -->
   <header>
    <h1>Dish TV</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="customer.html">Customer</a>
      <a href="newcustomer.html">Add Customer</a>
      <a href="collect.html">History</a>
      <a href="center.html">Center</a>
    </nav>
  </header>

  <div class="container">
    <header class="header">Customer List</header>

    <table id="customerTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Box No</th>
          <th>Address</th>
          <th>Mobile</th>
          <th>Center</th>
          <th>Amount</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Customer rows will be added dynamically -->
      </tbody>
    </table>

    <!-- <button class="back-button" onclick="location.href='home.html'">‚Üê Back to Home</button> -->
   
  </div>
    <footer class="bottom-footer">
    <div class="footer-content">
      <p>¬© 2025 Dish TV App. All rights reserved.</p>
    </div>
  </footer>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyD80rGSiaQD5PiFQfZokB7QueEEyORD57w",
    authDomain: "new-customer-e3c48.firebaseapp.com",
    projectId: "new-customer-e3c48",
    storageBucket: "new-customer-e3c48.firebasestorage.app",
    messagingSenderId: "76725814081",
    appId: "1:76725814081:web:147cfb331c786efbec17c0"
  };

  firebase.initializeApp(firebaseConfig);
  const customersRef = firebase.database().ref("customers");
  const tableBody = document.querySelector('#customerTable tbody');

  customersRef.once("value", (snapshot) => {
    tableBody.innerHTML = '';
    if (!snapshot.exists()) {
      tableBody.innerHTML = '<tr><td colspan="7" style="text-align:center;">No customers found.</td></tr>';
      return;
    }

    snapshot.forEach(child => {
      const customer = { id: child.key, ...child.val() };
      const tr = document.createElement('tr');

      tr.innerHTML = `
        <td>${customer.name}</td>
        <td>${customer.boxno}</td>
        <td>${customer.address}</td>
        <td>${customer.mobile}</td>
        <td>${customer.center}</td>
        <td>‚Çπ${customer.amount}</td>
        <td>
          <button class="action-btn" onclick="editCustomer('${customer.id}')">‚úèÔ∏è Edit</button>
          <button class="action-btn" onclick="openPaymentDetails('${customer.boxno}')">üí≥ Payment</button>
        </td>
      `;
      tableBody.appendChild(tr);
    });
  });

  function openPaymentDetails(boxno){
    window.location.href = `payment.html?boxno=${boxno}`;
  }

  function editCustomer(customerId) {
    customersRef.child(customerId).once('value', snapshot => {
      const customer = snapshot.val();
      if (!customer) return;

      const name = prompt("Edit Name:", customer.name);
      const boxno = prompt("Edit Box No:", customer.boxno);
      const address = prompt("Edit Address:", customer.address);
      const mobile = prompt("Edit Mobile No:", customer.mobile);
      const center = prompt("Edit Center:", customer.center);
      const amount = prompt("Edit Amount:", customer.amount);

      if (name && boxno && address && mobile && center && amount) {
        const updatedCustomer = { name, boxno, address, mobile, center, amount };
        customersRef.child(customerId).set(updatedCustomer, (error) => {
          if (error) {
            alert("Update failed: " + error.message);
          } else {
            alert("Customer updated successfully!");
            location.reload();
          }
        });
      } else {
        alert("All fields are required.");
      }
    });
  }
</script>
</body>
</html>
