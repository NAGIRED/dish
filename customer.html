<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Lemon', sans-serif;
      background-color: #2E5867;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 412px;
      background-color: #2E5867;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .header {
      background-color: #64AD8F;
      padding: 30px 20px;
      text-align: center;
      border-radius: 0 0 30px 30px;
    }

    .header h1 {
      font-family: 'Lemon', sans-serif;
      font-size: 28px;
      color: white;
    }

    .customer-list {
      padding: 20px;
    }

    .customer-card {
      background-color: #D9D9D9;
      border-radius: 15px;
      padding: 15px;
      margin-bottom: 15px;
      color: #000;
    }

    .customer-card h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .customer-card p {
      font-size: 14px;
      line-height: 1.4;
    }

    .back-button {
      display: block;
      width: 100%;
      text-align: center;
      margin: 20px auto;
      padding: 12px 0;
      background-color: #64AD8F;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-family: 'Lemon', sans-serif;
      text-decoration: none;
    }

    .back-button:hover {
      background-color: #529d7f;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Customer List</h1>
    </div>

   <div class="customer-list" id="customerList">
  <!-- Customers will be loaded here -->
</div>


    <a href="home.html" class="back-button">‚Üê Back to Home</a>
  </div>
 
<script>
  const customerList = document.getElementById('customerList');
  let customers = JSON.parse(localStorage.getItem('customers')) || [];

  function saveCustomers() {
    localStorage.setItem('customers', JSON.stringify(customers));
  }

  function renderCustomers() {
    customerList.innerHTML = '';

    if (customers.length === 0) {
      customerList.innerHTML = '<p style="color:white; text-align:center;">No customers found.</p>';
      return;
    }

    customers.forEach((customer, index) => {
      const card = document.createElement('div');
      card.className = 'customer-card';

      const paidText = customer.paid ? '<span style="color: green;">(Paid)</span>' : '<span style="color: red;">(Unpaid)</span>';

     card.innerHTML = `
  <h2>${customer.name} </h2>
  <p>
    <strong>Box No:</strong> ${customer.boxno}<br>
    <strong>Address:</strong> ${customer.address}<br>
    <strong>Mobile:</strong> ${customer.mobile}<br>
    <strong>Center:</strong> ${customer.center}<br>
    <strong>Amount:</strong> ‚Çπ${customer.amount}
  </p>
  <div style="display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap;">
    
    <button onclick="editCustomer(${index})">‚úèÔ∏è Edit</button>
    <button onclick="deleteCustomer(${index})">üóëÔ∏è Delete</button>
     
         
         <button onclick="openPaymentDetails('${customer.boxno}')" >Payment Details</button>
    
    
  </div>
`;

      customerList.appendChild(card);
    });
  }

   function openPaymentDetails(boxno) {
  window.location.href = `payment.html?boxno=${encodeURIComponent(boxno)}`;
}

  function deleteCustomer(index) {
    if (confirm("Are you sure you want to delete this customer?")) {
      customers.splice(index, 1);
      saveCustomers();
      renderCustomers();
    }
  }

  function editCustomer(index) {
    const customer = customers[index];
    const name = prompt("Edit Name:", customer.name);
    const boxno = prompt("Edit Box No:", customer.boxno);
    const address = prompt("Edit Address:", customer.address);
    const mobile = prompt("Edit Mobile No:", customer.mobile);
    const center = prompt("Edit Center:", customer.center);
    const amount = prompt("Edit Amount:", customer.amount);

    if (name && boxno && address && mobile && center && amount) {
      customers[index] = { ...customer, name, boxno, address, mobile, center, amount };
      saveCustomers();
      renderCustomers();
    } else {
      alert("All fields are required.");
    }
  }

  // Initial render
  renderCustomers();
</script>

</body>
</html>
