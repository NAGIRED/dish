<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer View</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Lemon', cursive, sans-serif;
      background-color: #2E5867;
      display: flex;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
      color: #000;
    }

    .container {
      max-width: 420px;
      width: 100%;
      background-color: #2E5867;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .header {
      background-color: #64AD8F;
      padding: 30px 20px;
      text-align: center;
      border-radius: 0 0 30px 30px;
      box-shadow: inset 0 -4px 10px rgba(0,0,0,0.15);
    }

    .header h1 {
      margin: 0;
      font-size: 28px;
      color: white;
      letter-spacing: 1.2px;
    }

    .customer-list {
      padding: 20px;
      flex-grow: 1;
      overflow-y: auto;
    }

    .customer-card {
      background-color: #D9D9D9;
      border-radius: 15px;
      padding: 20px 18px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      transition: box-shadow 0.3s ease;
    }
    .customer-card:hover {
      box-shadow: 0 6px 18px rgba(0,0,0,0.18);
    }

    .customer-card h2 {
      font-size: 20px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
    }

    /* Paid/Unpaid badge */
    .badge {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      color: #fff;
      white-space: nowrap;
    }
    .paid {
      background-color: #4CAF50;
    }
    .unpaid {
      background-color: #E53935;
    }

    .customer-card p {
      font-size: 15px;
      line-height: 1.5;
      color: #222;
      margin-bottom: 12px;
    }

    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .actions button {
      flex: 1 1 48%;
      background-color: #64AD8F;
      border: none;
      color: white;
      padding: 12px 0;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(100,173,143,0.6);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      user-select: none;
    }
    .actions button:hover {
      background-color: #529d7f;
      box-shadow: 0 5px 14px rgba(82,157,127,0.8);
    }

    .back-button {
      background-color: #529d7f;
      margin: 20px auto;
      display: block;
      width: 100%;
      max-width: 420px;
      padding: 14px 0;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(82,157,127,0.7);
      transition: background-color 0.3s ease;
      font-family: 'Lemon', cursive, sans-serif;
      text-align: center;
      text-decoration: none;
    }
    .back-button:hover {
      background-color: #42745f;
    }

  </style>
</head>
<body>
  <div class="container" role="main" aria-label="Customer List">
    <header class="header">
      <h1>Customer List</h1>
    </header>

    <section class="customer-list" id="customerList" aria-live="polite" aria-relevant="all">
      <!-- Customers will render here -->
    </section>

    <button class="back-button" onclick="location.href='home.html'">‚Üê Back to Home</button>
  </div>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
    apiKey: "AIzaSyD80rGSiaQD5PiFQfZokB7QueEEyORD57w",
    authDomain: "new-customer-e3c48.firebaseapp.com",
    projectId: "new-customer-e3c48",
    storageBucket: "new-customer-e3c48.firebasestorage.app",
    messagingSenderId: "76725814081",
    appId: "1:76725814081:web:147cfb331c786efbec17c0"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  // Reference to customers collection
  const customersRef = firebase.database().ref("customers");
   
  const customerList = document.getElementById('customerList');
  let customers = [];

  // Fetch from Firebase
  customersRef.once("value", (snapshot) => {
    customers = [];
    snapshot.forEach((childSnapshot) => {
      customers.push({ id: childSnapshot.key, ...childSnapshot.val() });
    });
    renderCustomers();
  });


  function renderCustomers() {
  customerList.innerHTML = '';

  if (customers.length === 0) {
    customerList.innerHTML = '<p style="color:#fff; text-align:center; font-size:18px;">No customers found.</p>';
    return;
  }

  customers.forEach((customer, index) => {
    const card = document.createElement('article');
    card.className = 'customer-card';

    card.innerHTML = `
      <h2>
        ${customer.name}
      </h2>
      <p>
        <strong>Box No:</strong> ${customer.boxno}<br>
        <strong>Address:</strong> ${customer.address}<br>
        <strong>Mobile:</strong> ${customer.mobile}<br>
        <strong>Center:</strong> ${customer.center}<br>
        <strong>Amount:</strong> ‚Çπ${customer.amount}
      </p>
      <div class="actions">
        <button aria-label="Edit customer ${customer.name}" onclick="editCustomer('${customer.id}')">‚úèÔ∏è Edit</button>
        <button aria-label="View payment details for ${customer.name}" onclick="openPaymentDetails('${customer.boxno}')">üí≥ Payment Details</button>
      </div>
    `;

    customerList.appendChild(card);
  });
}
function openPaymentDetails(boxno){
  window.location.href = `payment.html?boxno=${boxno}`;
}

function editCustomer(customerId) {
  const customer = customers.find(c => c.id === customerId);
  if (!customer) return;

  const name = prompt("Edit Name:", customer.name);
  const boxno = prompt("Edit Box No:", customer.boxno);
  const address = prompt("Edit Address:", customer.address);
  const mobile = prompt("Edit Mobile No:", customer.mobile);
  const center = prompt("Edit Center:", customer.center);
  const amount = prompt("Edit Amount:", customer.amount);

  if (name && boxno && address && mobile && center && amount) {
    const updatedCustomer = { name, boxno, address, mobile, center, amount };
    firebase.database().ref(`customers/${customerId}`).set(updatedCustomer, (error) => {
      if (error) {
        alert("Update failed: " + error.message);
      } else {
        alert("Customer updated successfully!");
        location.reload();
      }
    });
  } else {
    alert("All fields are required.");
  }
}

  </script>
</body>
</html>
