<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Customer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lemon&family=Agbalumo&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Lemon', cursive, sans-serif;
      background-color: #2E5867;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
      color: #fff;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background-color: #2E5867;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }

    /* Header */
    .header {
      background-color: #64AD8F;
      padding: 40px 20px;
      text-align: center;
      border-radius: 0 0 30px 30px;
      box-shadow: inset 0 -6px 10px rgba(0,0,0,0.15);
    }

    .header h1 {
      font-family: 'Lemon', cursive, sans-serif;
      font-size: 36px;
      letter-spacing: 2px;
      color: white;
      user-select: none;
    }

    /* Form */
    form {
      padding: 30px 25px 40px;
      display: flex;
      flex-direction: column;
      gap: 22px;
      font-family: 'Agbalumo', cursive, sans-serif;
      color: #eee;
    }

    label {
      font-size: 14px;
      color: #D9D9D9;
      margin-bottom: 6px;
      font-weight: 600;
      user-select: none;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 12px 14px;
      background: #D9D9D9;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-family: 'Agbalumo', cursive, sans-serif;
      outline: none;
      transition: box-shadow 0.3s ease, background-color 0.3s ease;
      color: #222;
    }

    input::placeholder, textarea::placeholder {
      color: #999;
      font-style: italic;
    }

    input:focus, textarea:focus {
      box-shadow: 0 0 8px 3px #64AD8F;
      background-color: #f0f7f4;
    }

    textarea {
      resize: none;
      height: 70px;
    }

    .submit-button {
      margin-top: 30px;
      width: 100%;
      padding: 16px 0;
      background-color: #64AD8F;
      border: none;
      border-radius: 25px;
      font-family: 'Agbalumo', cursive, sans-serif;
      font-size: 26px;
      color: white;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(100, 173, 143, 0.6);
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
    }

    .submit-button:hover {
      background-color: #529d7f;
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(82, 157, 127, 0.8);
    }

    @media screen and (max-width: 420px) {
      .header h1 {
        font-size: 28px;
      }
      .submit-button {
        font-size: 22px;
      }
    }
     .back-button {
      background-color: #529d7f;
      margin: 20px auto;
      display: block;
      width: 100%;
      max-width: 420px;
      padding: 14px 0;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(82,157,127,0.7);
      transition: background-color 0.3s ease;
      font-family: 'Lemon', cursive, sans-serif;
      text-align: center;
      text-decoration: none;
    }
    .back-button:hover {
      background-color: #42745f;
    }
  </style>
</head>
<body>

  <div class="container" role="main">
    <header class="header">
      <h1>New Customer</h1>
    </header>

    <form onsubmit="handleSubmit(event)" aria-label="New customer form">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter full name" required />
      </div>

      <div>
        <label for="boxno">Box No</label>
        <input type="text" id="boxno" name="boxno" placeholder="Unique box number" required />
      </div>

      <div>
        <label for="address">Address</label>
        <textarea id="address" name="address" placeholder="Enter address" required></textarea>
      </div>

      <div>
        <label for="mobile">Mobile No</label>
        <input
          type="tel"
          id="mobile"
          name="mobile"
          placeholder="10-digit mobile number"
          pattern="[0-9]{10}"
          title="Enter 10-digit mobile number"
          required
        />
      </div>

      <div>
        <label for="center">Center</label>
        <input type="text" id="center" name="center" placeholder="Center name" required />
      </div>

      <div>
        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount" min="0" step="any" required />
      </div>

      <button class="submit-button" type="submit" aria-label="Submit new customer">Submit</button>
       <button class="back-button" onclick="location.href='home.html'">‚Üê Back to Home</button>
    </form>
  </div>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
    apiKey: "AIzaSyDVyFqdJ4rGMv9-EpZsrYmOd6qR-6H2ixc",
    authDomain: "myfirst-c505a.firebaseapp.com",
    databaseURL: "https://myfirst-c505a-default-rtdb.firebaseio.com",
    projectId: "myfirst-c505a",
    storageBucket: "myfirst-c505a.appspot.com",
    messagingSenderId: "326628597182",
    appId: "1:326628597182:web:24c86ced16a1db69c5adef",
    measurementId: "G-TCBHV1QHMG"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  // Reference to customers collection
  const customersRef = firebase.database().ref("customers");
      async function handleSubmit(event) {
    event.preventDefault();
    const form = event.target;

    const customer = {
      name: form.name.value.trim(),
      boxno: form.boxno.value.trim(),
      address: form.address.value.trim(),
      mobile: form.mobile.value.trim(),
      center: form.center.value.trim(),
      amount: form.amount.value.trim()
    };

    // Check for duplicate boxno in Firebase
    const snapshot = await customersRef.orderByChild("boxno").equalTo(customer.boxno).once("value");
    if (snapshot.exists()) {
      alert('Box Number already exists! Please use a unique box number.');
      return;
    }

    // Save to Firebase
    customersRef.push(customer, function(error) {
      if (error) {
        alert("Error saving customer: " + error.message);
      } else {
        alert("Customer saved successfully!");
        window.location.href = "customer.html";
      }
    });

    form.reset();
  }
  </script>

</body>
</html>
