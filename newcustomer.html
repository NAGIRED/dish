<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Customer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lemon&family=Agbalumo&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Lemon', sans-serif;
      background-color: #2E5867;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 412px;
      background-color: #2E5867;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    /* Header */
    .header {
      background-color: #64AD8F;
      padding: 40px 20px;
      text-align: center;
      border-radius: 0 0 30px 30px;
    }

    .header h1 {
      font-family: 'Lemon', sans-serif;
      font-size: 32px;
      color: white;
    }

    /* Form Section */
    form {
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    label {
      font-size: 14px;
      color: white;
      margin-bottom: 5px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 10px 12px;
      background: #D9D9D9;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-family: inherit;
      outline: none;
    }

    textarea {
      resize: none;
      height: 60px;
    }

    .submit-button {
      margin-top: 20px;
      width: 100%;
      padding: 15px;
      background-color: #64AD8F;
      border: none;
      border-radius: 20px;
      font-family: 'Agbalumo', cursive;
      font-size: 24px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-button:hover {
      background-color: #529d7f;
    }

    @media screen and (max-width: 420px) {
      .header h1 {
        font-size: 26px;
      }
      .submit-button {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>New Customer</h1>
    </div>

    <form onsubmit="handleSubmit(event)">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div>
        <label for="boxno">Box No</label>
        <input type="text" id="boxno" name="boxno" required>
      </div>

      <div>
        <label for="address">Address</label>
        <textarea id="address" name="address" required></textarea>
      </div>

      <div>
        <label for="mobile">Mobile No</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
      </div>

      <div>
        <label for="center">Center</label>
        <input type="text" id="center" name="center" required>
      </div>

      <div>
        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" required>
      </div>

      <button class="submit-button" type="submit">Submit</button>
    </form>
  </div>
<script>
  async function handleSubmit(event) {
    event.preventDefault();

    const name = document.getElementById('name').value;
    const boxno = document.getElementById('boxno').value;
    const address = document.getElementById('address').value;
    const mobile = document.getElementById('mobile').value;
    const center = document.getElementById('center').value;
    const amount = document.getElementById('amount').value;

    // Build the summary and description for the Jira issue
    const summary = `New Customer: ${name}`;
    const description = `
*Name:* ${name}
*Box No:* ${boxno}
*Address:* ${address}
*Mobile:* ${mobile}
*Center:* ${center}
*Amount:* ${amount}
`;

    // Replace with your Jira settings
    const JIRA_DOMAIN = " https://madhu9347989882.atlassian.net.";
    const JIRA_EMAIL = "madhu9347989882@gmail.com";
    const JIRA_API_TOKEN = " https://id.atlassian.com/manage-profile/security/api-tokens ";
    const JIRA_PROJECT_KEY = "TEST"; // Replace with your project key

    const auth = btoa(`${JIRA_EMAIL}:${JIRA_API_TOKEN}`);

    const issueData = {
      fields: {
        project: { key: JIRA_PROJECT_KEY },
        summary: summary,
        description: description,
        issuetype: { name: "Task" } // or "Bug", "Story", etc.
      }
    };

    try {
      const response = await fetch(`https://${JIRA_DOMAIN}/rest/api/3/issue`, {
        method: "POST",
        headers: {
          "Authorization": `Basic ${auth}`,
          "Accept": "application/json",
          "Content-Type": "application/json"
        },
        body: JSON.stringify(issueData)
      });

      if (response.ok) {
        const data = await response.json();
        alert(`✅ Customer added to Jira: ${data.key}`);
      } else {
        const error = await response.text();
        alert(`❌ Error: ${error}`);
      }
    } catch (err) {
      alert(`⚠️ Network error: ${err}`);
    }
  }
</script>

</body>
</html>
