<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>New Customer - Dish TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lemon&family=Agbalumo&display=swap" rel="stylesheet">

  <style>
    /* Reset */
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Agbalumo', cursive, sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://www.baltana.com/files/wallpapers-8/Geometric-Shape-Design-Best-Wallpaper-24821.jpg') center/cover no-repeat fixed;
      position: relative;
    }

    /* Dark gradient overlay */
    body::before {
      content: "";
      position: absolute;
      top:0; left:0;
      width: 100%; height: 100%;
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.4));
      z-index: 0;
    }

    /* Container (glass card) */
    .container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 900px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(20px);
      border-radius: 25px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.4);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
    }

    /* Top Header with Logo & Menu */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #fff;
      font-family: 'Lemon', cursive;
      font-size: 28px;
    }

    header .logo img {
      height: 40px;
    }

    header nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s, transform 0.3s;
    }

    header nav a:hover {
      color: #64AD8F;
      transform: translateY(-2px);
    }

    /* Page Header */
    .header {
      background: rgba(255,255,255,0.1);
      padding: 50px 20px;
      text-align: center;
      color: #fff;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    .header h1 {
      font-family: 'Lemon', cursive;
      font-size: 52px;
      letter-spacing: 2px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }

    /* Form styling */
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px 30px;
      padding: 40px 35px;
      color: #fff;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #e0e0e0;
    }

    input, select, textarea {
      width: 100%;
      padding: 14px 16px;
      border-radius: 15px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    input::placeholder, textarea::placeholder {
      color: rgba(255,255,255,0.7);
    }

    input:focus, select:focus, textarea:focus {
      border-color: #64AD8F;
      box-shadow: 0 0 15px rgba(100,173,143,0.5);
    }

    textarea {
      resize: none;
      height: 90px;
      grid-column: 1 / span 2;
    }

    .full-width { grid-column: 1 / span 2; }

    /* Buttons */
    .btn {
      grid-column: 1 / span 2;
      padding: 15px 0;
      font-size: 20px;
      font-weight: 600;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #fff;
      backdrop-filter: blur(5px);
    }

    .submit-btn {
      background: linear-gradient(135deg, #64AD8F, #529d7f);
      box-shadow: 0 8px 25px rgba(100,173,143,0.5);
    }

    .submit-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 30px rgba(100,173,143,0.7);
    }

    .back-btn {
      background: rgba(255,255,255,0.2);
      color: #fff;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.3);
    }

    /* Bottom Footer */
    .bottom-footer {
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      color: #fff;
      text-align: center;
      padding: 15px 20px;
      border-top: 1px solid rgba(255,255,255,0.2);
    }

    @media screen and (max-width: 768px) {
      form { grid-template-columns: 1fr; gap: 20px; }
      textarea, .btn { grid-column: 1 / span 1; }
      .header h1 { font-size: 36px; }
      header nav a { margin-left: 10px; font-size: 16px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Header with Logo and Navigation -->
    <header>
      <div class="logo">
        <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Dish_TV_logo.png" alt="Dish TV Logo"/> -->
        <span>Dish TV</span>
      </div>
      <nav>
        <a href="home.html">Home</a>
        <a href="customer.html">Customer</a>
        <a href="newcustomer.html">Add Customer</a>
        <a href="collect.html">History</a>
        <a href="center.html">Center</a>
      </nav>
    </header>

    <!-- Page Header -->
    <header class="header">
      <h1>New Customer</h1>
    </header>

    <!-- Form -->
    <form onsubmit="handleSubmit(event)">
      <div>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter full name" required />
      </div>

      <div>
        <label for="boxno">Box Number</label>
        <input type="text" id="boxno" name="boxno" placeholder="Unique box number" required />
      </div>

      <div class="full-width">
        <label for="address">Address</label>
        <textarea id="address" name="address" placeholder="Enter address" required></textarea>
      </div>

      <div>
        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" name="mobile" placeholder="10-digit mobile number" pattern="[0-9]{10}" required />
      </div>

      <div>
        <label for="center">Select Center</label>
        <select id="center" name="center" required>
          <option value="">-- Select Center --</option>
          <option value="KKP1">KKP1</option>
          <option value="KKP2">KKP2</option>
          <option value="KKP3">KKP3</option>
        </select>
      </div>

      <div>
        <label for="amount">Recharge Amount</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount" min="0" step="any" required />
      </div>

      <button type="submit" class="btn submit-btn">Submit</button>
      <!-- <button type="button" class="btn back-btn" onclick="location.href='home.html'">← Back to Home</button> -->
    </form>

    <!-- Footer -->
    <footer class="bottom-footer">
      <p>© 2025 Dish TV App. All rights reserved.</p>
    </footer>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD80rGSiaQD5PiFQfZokB7QueEEyORD57w",
      authDomain: "new-customer-e3c48.firebaseapp.com",
      projectId: "new-customer-e3c48",
      storageBucket: "new-customer-e3c48.firebasestorage.app",
      messagingSenderId: "76725814081",
      appId: "1:76725814081:web:147cfb331c786efbec17c0"
    };
    firebase.initializeApp(firebaseConfig);
    const customersRef = firebase.database().ref("customers");

    async function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;

      const customer = {
        name: form.name.value.trim(),
        boxno: form.boxno.value.trim(),
        address: form.address.value.trim(),
        mobile: form.mobile.value.trim(),
        center: form.center.value.trim(),
        amount: form.amount.value.trim()
      };

      const boxno = customer.boxno;
      const snapshot = await customersRef.orderByChild("boxno").equalTo(boxno).once("value");
      if (snapshot.exists()) {
        alert('Box Number already exists! Please use a unique box number.');
        return;
      }

      customersRef.push(customer, function(error) {
        if (error) {
          alert("Error saving customer: " + error.message);
        } else {
          const paymentRef = firebase.database().ref(`payments/${boxno}/daily`);
          const updates = {};
          for (let day = 1; day <= 30; day++) {
            updates[day] = { paid: false, amount: 0, status: "pending" };
          }
          paymentRef.set(updates, function(error) {
            if (error) {
              alert("Customer saved, but failed to create payment history.");
            } else {
              alert("Customer and payment history created successfully!");
              window.location.href = "customer.html";
            }
          });
        }
      });

      form.reset();
    }
  </script>

</body>
</html>
