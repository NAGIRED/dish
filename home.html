<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dish TV App - Mobile</title>
<link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet" />
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Lemon', cursive, sans-serif;
    background-color: #2E5867;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 20px;
    color: #000;
  }
  .app-container {
    width: 100%;
    max-width: 420px;
    background: #2E5867;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    min-height: 90vh;
  }
  header {
    background-color: #64AD8F;
    padding: 30px 0;
    text-align: center;
    border-radius: 0 0 30px 30px;
    box-shadow: inset 0 -5px 10px rgba(0,0,0,0.15);
  }
  header h1 {
    font-size: 32px;
    color: white;
    margin: 0;
    letter-spacing: 2px;
  }
  main {
    flex-grow: 1;
    padding: 30px 20px;
    display: grid;
    grid-template-columns: 1fr;
    gap: 20px;
  }
  button {
    display: flex;
    align-items: center;
    gap: 20px;
    background: #D9D9D9;
    border: none;
    border-radius: 15px;
    padding: 15px 25px;
    font-size: 24px;
    font-weight: 500;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: background-color 0.3s ease, transform 0.2s ease;
  }
  button:hover,
  button:focus {
    background-color: #B0C4A1;
    transform: translateY(-4px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    outline: none;
  }
  .icon {
    flex-shrink: 0;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-size: cover;
    background-position: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  .customer-icon { background-image: url('viewlogo.png'); }
  .add-customer-icon { background-image: url('add customer.png'); }
  .collect-icon { background-image: url('collect.png'); }
  .center-icon { background-image: url('center.png'); }
  .payment-icon { background-image: url('payment.png'); }
  .search-icon { background-image: url('secarch.png'); }
  .delete-icon { background-image: url('delete.png'); }
</style>
</head>
<body>
  <div class="app-container" role="main" aria-label="Dish TV App Homepage">
    <header>
      <h1>Dish TV App</h1>
    </header>
    <main>
      <button type="button" data-link="customer.html" aria-label="Go to Customer page">
        <div class="icon customer-icon" aria-hidden="true"></div>
        Customer
      </button>
      <button type="button" data-link="newcustomer.html" aria-label="Add New Customer">
        <div class="icon add-customer-icon" aria-hidden="true"></div>
        New Customer
      </button>
      <button type="button" data-link="collect.html" aria-label="Collect Payments">
        <div class="icon collect-icon" aria-hidden="true"></div>
        Collect
      </button>
      <button type="button" data-link="center.html" aria-label="Center Information">
        <div class="icon center-icon" aria-hidden="true"></div>
        Center
      </button>
      <button type="button" data-link="payment.html" aria-label="Make Payment">
        <div class="icon payment-icon" aria-hidden="true"></div>
        Payment
      </button>
      <button type="button" data-link="search.html" aria-label="Search">
        <div class="icon search-icon" aria-hidden="true"></div>
        Search
      </button>
      <button type="button" data-link="delete.html" aria-label="Delete Records">
        <div class="icon delete-icon" aria-hidden="true"></div>
        Delete
      </button>
    </main>
  </div>

<script>
  document.querySelectorAll('button[data-link]').forEach(btn => {
    btn.addEventListener('click', () => {
      window.location.href = btn.getAttribute('data-link');
    });
  });
</script>
</body>
</html>
