<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dish TV App - Desktop</title>
<link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet" />
<style>
  /* Reset & Body */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: 'Lemon', cursive;
    margin: 0;
    background: url('https://images.livspace-cdn.com/plain/https://d3gq2merok8n5r.cloudfront.net/abhinav/ond-1634120396-Obfdc/jas-1657179080-NnXAg/tv-unit-1657603921-6y6tm/living-dining-1-3-1660637377-WOf71.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    position: relative;
  }
  body::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.4);
    z-index: 0;
  }

      header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(5px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      font-family: 'Lemon', cursive;
      font-size: 36px;
      margin: 0;
    }

    header nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-size: 18px;
      transition: color 0.3s;
    }

    header nav a:hover {
      color: #64AD8F;
    }

  /* Logo on the right */
  .logo {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 22px;
    font-weight: bold;
    color: #fff;
  }
  .logo img {
    width: 40px;
    height: 40px;
    object-fit: contain;
  }

  /* Main content */
  .main-content {
    position: relative;
    z-index: 1;
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px;
  }
  .main-content img {
    max-width: 80%;
    max-height: 70vh;
    border-radius: 20px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.4);
    object-fit: cover;
  }

  /* Bottom Footer */
  .bottom-footer {
    position: relative;
    z-index: 1;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(10px);
    color: #fff;
    text-align: center;
    padding: 15px 20px;
    border-top: 1px solid rgba(255,255,255,0.2);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
  }

  /* Responsive */
  @media(max-width: 900px) {
    nav {
      gap: 10px;
    }
    nav a {
      font-size: 14px;
      padding: 6px 10px;
    }
    .logo {
      font-size: 18px;
    }
    .logo img {
      width: 30px;
      height: 30px;
    }
    .main-content img {
      max-width: 95%;
      max-height: 50vh;
    }
  }
</style>
</head>
<body>

  <!-- Header with Menu and Logo -->
  <header>
    <h1>Dish TV</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="customer.html">Customer</a>
      <a href="newcustomer.html">Add Customer</a>
      <a href="collect.html">History</a>
      <a href="center.html">Center</a>
    </nav>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <img src="https://images.livspace-cdn.com/plain/https://d3gq2merok8n5r.cloudfront.net/abhinav/ond-1634120396-Obfdc/jas-1657179080-NnXAg/tv-unit-1657603921-6y6tm/living-dining-1-3-1660637377-WOf71.jpg" alt="Dish TV Showcase" />
  </div>

  <!-- Bottom Footer -->
  <footer class="bottom-footer">
    <div class="footer-content">
      <p>Â© 2025 Dish TV App. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>



<script>
  document.querySelectorAll('button[data-link]').forEach(btn => {
    btn.addEventListener('click', () => {
      window.location.href = btn.getAttribute('data-link');
    });
  });
</script>
