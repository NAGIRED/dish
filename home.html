<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homepage</title>
  <style>
    body {
      font-family: 'Lemon', sans-serif;
      background-color: #2E5867;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
      padding: 20px;
    }
 * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
.container {
      width: 100%;
      max-width: 412px;
      background-color: #2E5867;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    /* homepage */
    .homepage {
      position: relative;
      width: 412px;
      height: 917px;
      background: #2E5867;
      font-family: 'Lemon', sans-serif;
    }

    .button {
  position: absolute;
  width: 300px;
  height: 80px;
  background: #D9D9D9;
  border-radius: 10px;
  border: none;
  padding: 0;
  margin: 0;
  cursor: pointer;
  display: block;
}

.icon {
  position: absolute;
  width: 59px;
  height: 50px;
  border-radius: 50px;
  background-size: cover;
  background-position: center;
}

.label {
  position: absolute;
  font-style: normal;
  font-weight: 400;
  font-size: 24px;
  line-height: 31px;
  color: #000000;
  font-family: 'Lemon', sans-serif;
}

/* Button positions and their inner elements */

.customer-button { top: 50px; left: 56px; }
.customer-icon { top: 15px; left: 12px; background-image: url('viewlogo.png'); }
.customer-label { top: 25px; left: 144px; }

.add-customer-button { top: 160px; left: 56px; }
.add-customer-icon { top: 15px; left: 12px; background-image: url('add customer.png'); }
.add-customer-label { top: 15px; left: 100px; }

.collect-button { top: 270px; left: 56px; }
.collect-icon { top: 15px; left: 12px; background-image: url('collect.png'); }
.collect-label { top: 25px; left: 144px; }

.center-button { top: 380px; left: 56px; }
.center-icon { top: 15px; left: 12px; background-image: url('center.png'); }
.center-label { top: 25px; left: 144px; }

.payment-button { top: 490px; left: 56px; }
.payment-icon { top: 15px; left: 12px; background-image: url('payment.png'); }
.payment-label { top: 25px; left: 144px; }

.search-button { top: 600px; left: 56px; }
.search-icon { top: 15px; left: 12px; background-image: url('secarch.png'); }
.search-label { top: 25px; left: 144px; }

.delete-button { top: 710px; left: 56px; }
.delete-icon { top: 15px; left: 12px; background-image: url('delete.png'); }
.delete-label { top: 25px; left: 144px; }



  </style>
  <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
</head>
<body>
 
  <div class="homepage">
    
  <!-- Customer Button -->
<button class="button customer-button" data-link="customer.html">
  <div class="icon customer-icon"></div>
  <span class="label customer-label">Customer</span>
</button>

<!-- Add Customer Button -->
<button class="button add-customer-button" data-link="newcustomer.html">
  <div class="icon add-customer-icon"></div>
  <span class="label add-customer-label">New Customer</span>
</button>

<!-- Collect Button -->
<button class="button collect-button" data-link="collect.html">
  <div class="icon collect-icon"></div>
  <span class="label collect-label">Collect</span>
</button>

<!-- Center Button -->
<button class="button center-button" data-link="center.html">
  <div class="icon center-icon"></div>
  <span class="label center-label">Center</span>
</button>

<!-- Payment Button -->
<button class="button payment-button" data-link="payment.html">
  <div class="icon payment-icon"></div>
  <span class="label payment-label">Payment</span>
</button>

<!-- Search Button -->
<button class="button search-button" data-link="search.html">
  <div class="icon search-icon"></div>
  <span class="label search-label">Search</span>
</button>

<!-- Delete Button -->
<button class="button delete-button" data-link="delete.html">
  <div class="icon delete-icon"></div>
  <span class="label delete-label">Delete</span>
</button>

 
  </div>
<script>
  const buttons = document.querySelectorAll('.button');

  buttons.forEach(button => {
    button.addEventListener('click', () => {
      const link = button.getAttribute('data-link');
      if (link) {
        window.location.href = link;
      }
    });
  });
</script>


</body>
</html>
